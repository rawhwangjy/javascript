<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title> Json 데이터 가져오기 </title>
</head>
<body>
    <ul id="dogList"></ul>
    <script>
            var request = new XMLHttpRequest();
            request.open('GET', './data.json', true);
            request.onreadystatechange = function(event){
                if(request.readyState == 4){
                    if(request.status == 200){
                        var dogList = document.getElementById('dogList');
                        var json = eval( '(' + request.responseText + ')' );
                        console.log('xml=>'+json);
                        console.log('xml type=>'+ typeof json);
                        var output ='';
                        for(var i = 0; i < json.dog.length; i++){
                            output += '<li>name : '+json.dog[i].name+', family : '+json.dog[i].family+'</li>'
                        }
                        dogList.innerHTML = output;
                    }
                }
            }
            request.send();
    </script>
</body>
</html>
